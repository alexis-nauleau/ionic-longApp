<ion-header>
	<ion-toolbar>
		
		<ion-title style="text-align: left; position: unset">Sign up</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-img src="./../../assets/images/account.png"/>
	<form method="get" ><!-- (ngSubmit)="onSubmit()" -->
		<ion-list>
		
			<ion-item>
				<ion-input placeholder="Email" type="email" /><!-- (ionChange)="onDataChange('email', $event)" -->
			</ion-item>
			<ion-item><!-- (ionChange)="onDataChange('password', $event)" -->
				<ion-input placeholder="Passwrd" type="password" />
			</ion-item>
		</ion-list>
		<div class="buttons" style="display: flex; flex-direction: column">
			<ion-button type="submit">Sign Up</ion-button>
			<a style="text-align: center">Have any account ? Sign in</a>
			
		</div>
	</form>
</ion-content>
